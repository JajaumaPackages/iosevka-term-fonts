<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic name assignment -->
  <alias>
    <family>Iosevka Term</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <!-- Generic name aliasing -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>
</fontconfig>
